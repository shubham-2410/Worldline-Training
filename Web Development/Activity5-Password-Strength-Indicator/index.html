<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Indicator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Secure Registration</h1>
    <p>Create an account with a strong password to keep your account safe.</p>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" id="toggle-password">Show</button>
        </div>
        <div id="password-strength">
          <span class="strength weak"></span>
          <span class="strength moderate"></span>
          <span class="strength strong"></span>
        </div>
        <ul id="password-requirements">
          <li id="min-chars" class="invalid">At least 8 characters</li>
          <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
          <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
          <li id="number" class="invalid">At least 1 number</li>
          <li id="special-char" class="invalid">At least 1 special character</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
          <button type="button" id="toggle-confirm-password">Show</button>
        </div>
        <p id="confirm-error" class="error"></p>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
