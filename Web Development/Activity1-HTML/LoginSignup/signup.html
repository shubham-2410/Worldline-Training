<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Signup</h2>
      <form action="" method="POST">
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Create Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required minlength="8">
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required minlength="8">
        </div>
        <button type="submit" class="primary-btn">Signup</button>
        <p class="alt-action">Already have an account? <a href="login.html">Login</a></p>
      </form>
      <div class="social-login">
        <p>Or</p>
        <button class="social-btn facebook">Signup with Facebook</button>
        <button class="social-btn google">Signup with Google</button>
      </div>
    </div>
  </div>
</body>
</html>
