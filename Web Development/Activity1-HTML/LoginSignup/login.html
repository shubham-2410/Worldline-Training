<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required minlength="8">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="primary-btn">Login</button>
        <p class="alt-action">Don't have an account? <a href="signup.html">Signup</a></p>
      </form>
      <div class="social-login">
        <p>Or</p>
        <button class="social-btn facebook">Login with Facebook</button>
        <button class="social-btn google">Login with Google</button>
      </div>
    </div>
  </div>
</body>
</html>
